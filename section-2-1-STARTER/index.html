<!DOCTYPE html>
<html>
  <head>
    <title>VueJS Course</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div id="app" v-cloak>
      {{ fullName() }} <br/>
      {{ email }} <br />
      {{ age }}
      <p><a v-bind:href="url" target="_blank">Google</a></p>
      <p v-html="raw_url"></p>
      <hr />

      <label>First Name</label>
      <input type="text" v-model.lazy.trim="firstName"/>

      <label>Middle Name</label>
      <input type="text" @keyup.enter="updateMiddleName"/>

      <label>Last Name</label>
      <input type="text" :value="lastName" @input.prevent="updateLastName('updated', $event)"/>

      <label>Age</label>
      <input type="number" v-model.number="age"/>

      <button type="button" v-on:click="increment">Increment</button>
      <button type="button" v-on:click="age--">Decrement</button>
    </div>

    <!-- <div id="app2">
      {{ firstName }}
      {{ lastName }}
      {{ email }}
    </div> -->

    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js"></script>
  </body>
</html>
